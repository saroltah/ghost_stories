{% extends "base.html" %}

{% block head_title %}{% trans "Sign In" %}{% endblock head_title %}

{% block content %}

<section class="auth">
  <h1>{% trans "Sign In" %}</h1>


  <form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div><a class="button secondaryAction" href="{% url 'account_reset_password' %}"
        aria-label="Click here if you forgot your password">{% trans "Forgot Password?" %}</a>
    </div>
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="primaryAction" type="submit">{% trans "Sign In" %}</button>


  </form>
</section>
{% endblock content %}
