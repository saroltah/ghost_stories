{%extends "base.html"%}

{%block content%}
<section id="story-list">
  <h1>Read all Stories</h1>
  {%for story in story_list%}
  <div class="one-story">
    <h3>{{story.title}} </h3>
    <p class="author"> by {{story.author}}</p>
    <p>{{story.teaser}}</p>
    <button>Click here, to read more</button>
  </div>
  {%endfor%}
</section>
{%endblock%}
