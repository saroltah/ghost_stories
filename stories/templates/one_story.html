{% url 'edit_story' as edit_story %}
{% url 'delete_story' as delete_story %}

{%block content%}
<section id="one_story">
  <h1>{{story.title}}</h1>
  <p class="author">
    by
    {{story.author}} </a></p>

  <p>{{story.story_text}}</p>
