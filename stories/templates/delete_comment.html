{%extends "base.html"%}
{% block title%}: Delete comment {% endblock %}

{%block content%}
<div id="delete_story">
  <h1>Delete Comment</h1>

  <form method="POST">
    {% csrf_token %}
    Are you sure you want to delete the comment on {{story.title}}?
    <button>Yes, delete it!</button>
  </form>
</div>
{%endblock%}
