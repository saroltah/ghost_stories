{%extends "base.html"%}
{% block title%}: Edit story {% endblock %}

{%block content%}
<div class="add_story">
  {% if user.is_authenticated %}

  <h1>Edit {{story.title}}</h1>

  <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>Update</button>
  </form>
  {%else%}
  <h3> To read and edit stories, please log in</h3>
  {%endif%}
</div>
{%endblock%}
