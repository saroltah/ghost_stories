{%extends "base.html"%}
{% block title%}: Delete story {% endblock %}

{%block content%}
<div id="delete_story">
  {% if user.is_authenticated %}
  <h1>Delete Story</h1>

  <form method="POST">
    {% csrf_token %}
    Are you sure you want to delete {{story.title}}?
    <button>Yes, delete it!</button>
  </form>
</div>
{%endblock%}
