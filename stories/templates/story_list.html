{%extends "base.html"%}
{% url 'one_story' as one_story %}

{%block content%}
<section id="story-list">
  <h1>Read all Stories</h1>
  {%for story in story_list%}
  <div class="one-story">
    <h3>{{story.title}} </h3>
    <p class="author"> by {{story.author}}</p>
    <p>{{story.teaser}}</p>
    <button> <a href="{% url 'one_story' story.slug %}">Click here, to read
        more</a></button>
  </div>
  {%endfor%}
</section>
{%endblock%}
